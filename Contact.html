<html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/icon-font.css">

        <title>Dangnguyen</title>

    <body>
        <header class="header">
            <a href="index.html"><img src="img/Logo-White.svg" class="header__logo"></a>
            <div class="header__text-box">
                <a class="header__text-link" href="About.html">about</a>
                <a class="header__text-link" href="Works.html">works</a>
                <a class="header__text-link active" href="Contact.html">contact</a>
            </div>
        </header>
        <section class='contact'>
            <h1 class='heading-2 contact__heading'>Get in touch with me</h1>
            <form method="POST" action="localhost:5000/sendMail" class='form'>
                    <div class="form__group">
                        <label for="name" class="form__label">Your name:</label>
                        <input type="text" class="form__input"  id="name" required>
                    </div>
                    <div class="form__group">
                        <label for="email" class="form__label">Email:</label>
                        <input type="text" class="form__input"  id="email" required>
                    </div>
                    <div class="form__group">
                        <label for="message" class="form__label">Tell me something:</label>
                        <input type="textarea" class="form__input"  id="message" required>   
                     </div>
                    <div class=form__group>
                        <button class="form__btn" type="submit">Submit</button>
                    </div>
            </form>
        </section>
    </body>
</html>
